<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Location</title>
    <script>
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    var link = "https://chlocation.scienceontheweb.net/receive_location.php?lat=" + latitude + "&lon=" + longitude;
                    fetch(link, {
                        method: 'GET',
                        mode: 'cors' // Ensure CORS mode is explicitly set
                    })
                    .then(response => response.text())
                    .then(data => console.log(data))
                    .catch(error => console.error('Error:', error));
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</head>
<body>
    <h1>Sending Location...</h1>
    <button onclick="sendLocation()">Send Location</button> <!-- Added a button to trigger sendLocation -->
</body>
</html>
